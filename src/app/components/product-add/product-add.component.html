<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <label for="productName">Ürün adı</label>
                    <div class="form-group mb-3">
                        <input type="text" id="productName" formControlName="productName" class="form-control"
                            placeholder="Ürün adı" />
                    </div>
                    <label for="categoryId">Kategori</label>
                    <div class="form-group mb-3">
                        <input type="number" id="categoryId" formControlName="categoryId" class="form-control"
                            placeholder="Kategori" />
                    </div>
                    <label for="Stok adeti">Stok adeti</label>
                    <div class="form-group mb-3">
                        <input type="number" id="productName" formControlName="unitsInStock" class="form-control"
                            placeholder="Stok adeti" />
                    </div>
                    <label for="unitPrice mb-3">Fiyat</label>
                    <div class="form-group">
                        <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control"
                            placeholder="Ürün Fiyatı" />
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fiil btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
